<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>展示</title>
    <style>
      .valueTd {
        background: #fff;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/flower.css">
    <script type="text/javascript" src="./js/flowermain.js"></script>
  </head>

  <body>
    <div class="container-title">
      <div style="width: 25%;"><a style="color: aliceblue;" href="javascript:showdiv('manualflower','flower','other','parts');" id="manualflower-title">定制</a></div>
      <div style="width: 25%;"><a href="javascript:showdiv('flower','manualflower','other','parts');" id="flower-title">成品</a></div>
      <div style="width: 25%;"><a href="javascript:showdiv('parts','manualflower','other','flower');" id="parts-title">献祭</a></div>
      <div style="width: 25%;"><a href="javascript:showdiv('other','manualflower','flower','parts');" id="other-title">其他</a></div>
    </div>
    
    <div id="manualflower">
      <div class="tipsDiv" id="tipsDiv">
        <div class="tipSDivItem">1. 本分类可按照图样进行制作，也可以根据需要进行调整。</div>
        <div class="tipSDivItem">2. 由于制作需要时间，因此需要提前联系预定。</div>
      </div>
      <div class="waterfall-container" id="manualflower-container"></div>
    </div>
    <div id="flower" style="display: none;">
      <div class="tipsDiv" id="tipsDiv">
        <div class="tipSDivItem">1. 本分类仅做展示,可直接购买，不可定制；</div>
        <div class="tipSDivItem">2. 某些样式可能存在售罄等情况，可到店选择。</div>
      </div>
      <div class="waterfall-container" id="flower-container"></div>
    </div>
    <div id="parts" style="display: none;">
      <div class="tipsDiv" id="tipsDiv">
        <div class="tipSDivItem">本部分为预定花圈时的附属可选商品，仅在预定花圈时可选，不接受单独购买或者预定</div>
      </div>
      <div class="waterfall-container" id="parts-container"></div>
    </div>
    <div id="other" style="display: none;">
      <div class="tipsDiv" id="tipsDiv">
        <div class="tipSDivItem">部分商品不可单独购买或预定，详情请查看商品描述。</div>
      </div>
      <div class="waterfall-container" id="other-container"></div>
    </div>
  </body>
</html>
